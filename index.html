<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

/* ================= BODY ================= */
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
overflow:hidden;
transition:1s;
}
body.dim{
filter:brightness(.6);
}
body::after{
content:"";
position:fixed;inset:0;
pointer-events:none;
box-shadow:inset 0 0 140px rgba(0,0,0,.45);
z-index:2;
}

/* ================= SAKURA ================= */
.sakura{
position:fixed;
top:-20px;
font-size:18px;
pointer-events:none;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* ================= ENVELOPE ================= */
#envelope{
position:fixed;inset:0;
display:flex;justify-content:center;align-items:center;
background:rgba(0,0,0,.25);
z-index:10;
}

.envelope{
width:320px;height:210px;
position:relative;
cursor:pointer;
perspective:1200px;
animation:float 2s infinite alternate;
filter:drop-shadow(0 18px 35px rgba(0,0,0,.35));
}

/* GLOW */
.envelope:hover,
.envelope:active{
filter:
drop-shadow(0 0 18px #ff4d9d)
drop-shadow(0 0 40px #ff7eb3);
}

/* BACK */
.envelope .back{
position:absolute;inset:0;
background:linear-gradient(145deg,#ffffff,#f0f0f0);
border-radius:20px;
box-shadow:
inset 0 4px 10px rgba(255,255,255,.9),
inset 0 -6px 12px rgba(0,0,0,.18);
}

/* FLAP */
.envelope .flap{
position:absolute;
top:0;left:0;
width:100%;height:100%;
background:linear-gradient(145deg,#ffcad4,#ff9ab3);
clip-path:polygon(0 0,100% 0,50% 62%);
transform-origin:top;
transition:1s;
border-radius:20px;
box-shadow:inset 0 -6px 10px rgba(0,0,0,.2);
}

/* FRONT */
.envelope .front{
position:absolute;
bottom:0;left:0;
width:100%;height:65%;
background:linear-gradient(145deg,#fff,#f3f3f3);
border-radius:0 0 20px 20px;
z-index:4;
}

/* LABEL */
.envelope .label{
position:absolute;
bottom:55px;
width:100%;
text-align:center;
font-size:1.4rem;
color:#ff4d6d;
z-index:5;
pointer-events:none;
transition:.5s;
}

/* LETTER (INSIDE ENVELOPE) */
.envelope .letter{
position:absolute;
left:14px;right:14px;
bottom:18px;
height:150px;
background:#fff;
border-radius:14px;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:15px;
font-size:1.25rem;
color:#ff4d6d;
transform:translateY(0);
z-index:3;
transition:1.1s cubic-bezier(.22,1,.36,1);
overflow:hidden;
}

/* OPEN ANIMATION */
.envelope.open .flap{
transform:rotateX(180deg);
}
.envelope.open .letter{
transform:translateY(-150px);
}
.envelope.open .label{
opacity:0;
}

@keyframes float{to{transform:translateY(-12px)}}
.hide{opacity:0;pointer-events:none}

/* ================= MAIN ================= */
.container{display:none;text-align:center;padding:20px;max-width:360px;color:#ff4d6d}
h1{font-size:2.2rem}
h2{font-size:1.1rem;margin-bottom:15px}

.slideshow{
width:100%;height:200px;border-radius:20px;overflow:hidden;
margin-bottom:20px;box-shadow:0 10px 25px rgba(0,0,0,.15)
}
.slideshow img{width:100%;height:100%;object-fit:cover;display:none}
.slideshow img.active{display:block}

.buttons{position:relative;height:150px}
button{
border:none;border-radius:50px;padding:14px 30px;
font-size:1.2rem;cursor:pointer;transition:.3s
}
#yesBtn{background:#ff4d9d;color:#fff}
#noBtn{
background:#fff;color:#ff4d6d;
position:absolute;left:50%;top:80px;
transform:translateX(-50%)
}

.message{display:none;font-size:1.6rem;margin-top:20px;color:#fff}

#countdown{
display:none;
margin-top:25px;
font-size:1.8rem;
color:#fff;
animation:pulse 1.5s infinite;
text-shadow:0 0 12px #ff9ad5,0 0 30px #ff4d9d;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

.links{display:none;margin-top:15px}
.links a{
display:block;background:#fff;color:#ff4d9d;
padding:12px;border-radius:30px;margin:8px 0;text-decoration:none
}
</style>
</head>

<body class="dim">

<!-- ENVELOPE -->
<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <div class="back"></div>
    <div class="flap"></div>
    <div class="letter" id="letter"
      data-text="This invitation is written only for you üíñ"></div>
    <div class="front"></div>
    <div class="label">üíå Open Invitation</div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
<h1>Will You Be My Valentine?</h1>
<h2>My Gemoyyy üòàüíó</h2>

<div class="slideshow">
<img src="assets/images/foto1.jpeg" class="active">
<img src="assets/images/foto2.jpeg">
<img src="assets/images/foto3.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>

<div class="message" id="message"></div>
<div id="countdown">‚è≥ <span id="time"></span></div>

<div class="links" id="links">
<a id="waLink" target="_blank">üíå Send Answer via WhatsApp</a>
</div>
</div>

<script>
const HER_NAME="Novi Sayanggg";
const WA_NUMBER="6282190109525";

/* SOFT HAPTIC */
function softHaptic(){
if(navigator.vibrate) navigator.vibrate(15);
}

/* TYPING */
function typeText(el,text){
el.innerHTML="";
let i=0;
const t=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(t);
},45);
}

/* SAKURA FALL */
setInterval(()=>{
const s=document.createElement("div");
s.className="sakura";
s.innerHTML=["üå∏","üå∫","üå∑"][Math.floor(Math.random()*3)];
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=6+Math.random()*4+"s";
document.body.appendChild(s);
setTimeout(()=>s.remove(),10000);
},400);

/* OPEN ENVELOPE */
openEnvelope.onclick=()=>{
softHaptic();
openEnvelope.classList.add("open");
typeText(letter,letter.dataset.text);

setTimeout(()=>envelope.classList.add("hide"),1700);
setTimeout(()=>{
document.body.classList.remove("dim");
main.style.display="block";
bgMusic.play();
},2100);
};

/* SLIDESHOW */
let i=0;
setInterval(()=>{
const s=document.querySelectorAll(".slideshow img");
s[i].classList.remove("active");
i=(i+1)%s.length;
s[i].classList.add("active");
},2500);

/* NO */
let scale=1;
noBtn.onclick=()=>{
scale-=0.25;
noBtn.style.transform=`translateX(-50%) scale(${scale})`;
if(scale<=0){noBtn.style.display="none";yesBtn.style.transform="scale(1.3)";}
};

/* COUNTDOWN */
function startCountdown(){
const target=new Date("2026-02-14T00:00:00").getTime();
countdown.style.display="block";
setInterval(()=>{
const d=target-Date.now();
if(d<=0){time.innerHTML="üíñ OUR MOMENT üíñ";return;}
time.innerHTML=
`${Math.floor(d/86400000)}d `
+`${Math.floor(d%86400000/3600000)}h `
+`${Math.floor(d%3600000/60000)}m `
+`${Math.floor(d%60000/1000)}s`;
},1000);
}

/* YES */
yesBtn.onclick=()=>{
document.body.classList.add("proposal");
document.querySelector(".buttons").style.display="none";
message.innerHTML=`üíç ${HER_NAME}, will you be mine forever? üíñ`;
message.style.display="block";
startCountdown();
links.style.display="block";
waLink.href=`https://wa.me/${WA_NUMBER}?text=I%20said%20YES%20I%20accept%20your%20proposal!`;
};
</script>

</body>
</html>
