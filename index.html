<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

body{
margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
overflow:hidden;transition:1s;
}
body.proposal{
background:radial-gradient(circle at top,#ff9aaf,#ff4d9d,#2b0a1f);
}

/* ENVELOPE */
#envelope{
position:fixed;inset:0;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff9aaf,#ffcad4);
z-index:10;transition:.8s;
}
.envelope{
width:280px;height:180px;background:#fff;border-radius:14px;
display:flex;justify-content:center;align-items:center;
box-shadow:0 20px 40px rgba(0,0,0,.25);
cursor:pointer;animation:float 2s infinite alternate;
}
.envelope span{font-size:1.6rem;color:#ff4d6d}
@keyframes float{to{transform:translateY(-12px)}}
.hide{opacity:0;pointer-events:none}

/* MAIN */
.container{display:none;text-align:center;padding:20px;max-width:360px;color:#ff4d6d}
h1{font-size:2.2rem}
h2{font-size:1.1rem;margin-bottom:15px}

.slideshow{
width:100%;height:200px;border-radius:20px;overflow:hidden;
margin-bottom:20px;box-shadow:0 10px 25px rgba(0,0,0,.15)
}
.slideshow img{width:100%;height:100%;object-fit:cover;display:none}
.slideshow img.active{display:block}

.buttons{position:relative;height:150px}
button{
border:none;border-radius:50px;padding:14px 30px;
font-size:1.2rem;cursor:pointer;transition:.3s
}
#yesBtn{background:#ff4d9d;color:#fff}
#noBtn{
background:#fff;color:#ff4d6d;
position:absolute;left:50%;top:80px;
transform:translateX(-50%)
}

/* MESSAGE & LINKS */
.message{display:none;font-size:1.6rem;margin-top:20px;color:#fff}
.links{display:none;margin-top:15px}
.links a{
display:block;background:#fff;color:#ff4d9d;
padding:12px;border-radius:30px;margin:8px 0;text-decoration:none
}

/* COUNTDOWN PULSE + GLOW */
#countdown{
display:none;
margin-top:25px;
font-size:1.8rem;
color:#fff;
animation:pulse 1.5s infinite;
text-shadow:
0 0 10px #ff9ad5,
0 0 20px #ff4d9d,
0 0 40px #ff1f8f;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

/* EFFECTS */
.ring{position:fixed;font-size:64px;animation:ring 1.2s ease forwards}
@keyframes ring{
0%{transform:scale(.2);opacity:0}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}

.heart,.confetti{
position:fixed;top:-20px;font-size:22px;
animation:fall linear forwards;pointer-events:none
}
.confetti{color:gold}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}
</style>
</head>

<body>

<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <span>üíå Open Invitation</span>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
<h1>Will You Be My Valentine?</h1>
<h2>My Gemoyyy üòàüíó</h2>

<div class="slideshow">
<img src="assets/images/foto1.jpeg" class="active">
<img src="assets/images/foto2.jpeg">
<img src="assets/images/foto3.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>

<div class="message" id="message"></div>

<div id="countdown">
‚è≥ <span id="time"></span>
</div>

<div class="links" id="links">
<a id="waLink" target="_blank">üíå Send Answer via WhatsApp</a>
<a href="https://maps.app.goo.gl/3QmZFizfKr9QB4eG6" target="_blank">
üìç Open Date Location
</a>
</div>
</div>

<script>
const HER_NAME="Novi Sayanggg";
const WA_NUMBER="6282190109525";

/* FULLSCREEN */
function goFull(){
if(document.documentElement.requestFullscreen)
document.documentElement.requestFullscreen();
}

/* OPEN */
openEnvelope.onclick=()=>{
goFull();
envelope.classList.add("hide");
main.style.display="block";
bgMusic.play();
};

/* SLIDESHOW */
let i=0;
setInterval(()=>{
const s=document.querySelectorAll(".slideshow img");
s[i].classList.remove("active");
i=(i+1)%s.length;
s[i].classList.add("active");
},2500);

/* NO BUTTON */
let scale=1;
noBtn.onclick=()=>{
scale-=0.25;
noBtn.style.transform=`translateX(-50%) scale(${scale})`;
if(scale<=0){noBtn.style.display="none";yesBtn.style.transform="scale(1.3)";}
};

/* COUNTDOWN */
function startCountdown(){
const targetDate=new Date("2026-02-14T00:00:00").getTime();
const cd=document.getElementById("countdown");
const time=document.getElementById("time");

cd.style.display="block";

const timer=setInterval(()=>{
const now=new Date().getTime();
const d=targetDate-now;

if(d<=0){
clearInterval(timer);
time.innerHTML="üíñ OUR MOMENT üíñ";
return;
}

const days=Math.floor(d/(1000*60*60*24));
const hours=Math.floor((d%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((d%(1000*60*60))/(1000*60));
const seconds=Math.floor((d%(1000*60))/1000);

time.innerHTML=`${days}d ${hours}h ${minutes}m ${seconds}s`;
},1000);
}

/* YES BUTTON */
yesBtn.onclick=()=>{
document.body.classList.add("proposal");

/* HIDE BUTTONS */
document.querySelector(".buttons").style.display="none";

/* MESSAGE */
message.innerHTML=`üíç ${HER_NAME}, will you be mine forever? üíñ`;
message.style.display="block";

/* COUNTDOWN */
startCountdown();

/* LINKS */
links.style.display="block";

/* RING */
const r=document.createElement("div");
r.className="ring";r.innerHTML="üíç";
r.style.left="50%";r.style.top="40%";
document.body.appendChild(r);

/* WHATSAPP */
waLink.href=`https://wa.me/${WA_NUMBER}?text=I%20said%20YES%20I%20accept%20your%20proposal!`;
setTimeout(()=>window.open(waLink.href,"_blank"),3000);

/* EFFECTS */
setInterval(()=>{
const e=document.createElement("div");
e.className=Math.random()>.5?"heart":"confetti";
e.innerHTML=Math.random()>.5?"üíñ":"üéâ";
e.style.left=Math.random()*100+"vw";
e.style.animationDuration=2+Math.random()*3+"s";
document.body.appendChild(e);
setTimeout(()=>e.remove(),5000);
},120);
};
</script>

</body>
</html>
