<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Invitation üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

/* ================= BODY ================= */
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:radial-gradient(circle at top,#ffe6f2 0%,#ffc1da 45%,#ff9ac7 100%);
overflow:hidden;transition:1s;
color:#ff4da6;
}

}
body.dim{filter:brightness(.6)}
body::after{
content:"";position:fixed;inset:0;pointer-events:none;
box-shadow:inset 0 0 140px rgba(255,77,166,.35);z-index:2;
}

/* ================= SAKURA ================= */
.sakura{position:fixed;top:-20px;font-size:18px;pointer-events:none;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

/* ================= ENVELOPE ================= */
#envelope{
position:fixed;inset:0;display:flex;justify-content:center;align-items:center;
background:rgba(255,105,180,.25);z-index:10;
}

.envelope{
width:320px;height:210px;position:relative;cursor:pointer;
perspective:1200px;animation:float 3s ease-in-out infinite;
filter:drop-shadow(0 20px 40px rgba(255,77,166,.5));
}


.envelope:hover{
filter:
 drop-shadow(0 0 20px #ff6fb5)
 drop-shadow(0 0 45px rgba(255,105,180,.9));
transform:scale(1.03);
}


.envelope .back{
position:absolute;inset:0;border-radius:20px;
background:linear-gradient(145deg,#ffd6e9,#ffb6d5);
}

.envelope .flap{
position:absolute;top:0;left:0;width:100%;height:100%;
background:linear-gradient(145deg,#ff9ac7,#ff6fb5);
clip-path:polygon(0 0,100% 0,50% 62%);
transform-origin:top;transition:1s;border-radius:20px;
}

.envelope .front{
position:absolute;bottom:0;left:0;width:100%;height:65%;
border-radius:0 0 20px 20px;
background:linear-gradient(145deg,#ffe3f1,#ffc1da);
z-index:4;
}

.envelope .label{
position:absolute;bottom:55px;width:100%;text-align:center;
font-size:1.4rem;color:#ff2f92;z-index:5;pointer-events:none;
transition:.5s;
}

.envelope.open .flap{transform:rotateX(180deg)}
.envelope.open .label{opacity:0}

@keyframes float{to{transform:translateY(-12px)}}
.hide{opacity:0;pointer-events:none}

/* ================= MAIN ================= */
.container{display:none;text-align:center;padding:20px;max-width:360px}
h1{font-size:2.3rem;color:#ff2f92;text-shadow:0 0 15px rgba(255,105,180,.6)}
h2{font-size:1.1rem;margin-bottom:15px;color:#ff5fb3}

.slideshow{
width:100%;height:200px;border-radius:22px;overflow:hidden;
margin-bottom:20px;
box-shadow:0 12px 30px rgba(255,77,166,.35);
}

.slideshow img{width:100%;height:100%;object-fit:cover;display:none}
.slideshow img.active{display:block}

.buttons{position:relative;height:150px}
button{border:none;border-radius:50px;padding:14px 30px;font-size:1.2rem;cursor:pointer;transition:.3s}
#yesBtn{
background:linear-gradient(135deg,#ff2f92,#ff6fb5);
color:#fff;box-shadow:0 8px 20px rgba(255,47,146,.45)
}

#noBtn{
background:#fff;color:#ff4da6;
position:absolute;left:50%;top:80px;
transform:translateX(-50%);
box-shadow:0 6px 16px rgba(255,105,180,.35)
}


.message{
display:none;font-size:1.7rem;margin-top:20px;
color:#ff2f92;
animation:fadeUp 1s ease forwards
}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}

#countdown{display:none;margin-top:25px;font-size:1.8rem;color:#ff2f92;animation:pulse 1.5s infinite;text-shadow:0 0 12px #ff9ad5}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}

.links{display:none;margin-top:15px}
.links a{display:block;background:#fff;color:#ff4da6;padding:12px;border-radius:30px;margin:8px 0;text-decoration:none}
</style>
</head>

<body class="dim">

<!-- ENVELOPE -->
<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <div class="back"></div>
    <div class="flap"></div>
    <div class="front"></div>
    <div class="label">üíå Open Invitation</div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
<h1>Will You Be My Valentine?</h1>
<h2>My Gemoyyy üòàüíó</h2>

<div class="slideshow">
<img src="assets/images/foto1.jpeg" class="active">
<img src="assets/images/foto2.jpeg">
<img src="assets/images/foto3.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>

<div class="message" id="message"></div>
<div id="countdown">‚è≥ <span id="time"></span></div>

<div class="links" id="links">
<a id="waLink" target="_blank">üíå Send Answer via WhatsApp</a>
</div>
</div>

<script>
const HER_NAME="Novi Sayanggg";
const WA_NUMBER="6282190109525";

openEnvelope.onclick=()=>{
openEnvelope.classList.add("open");
openEnvelope.style.animation='none';
setTimeout(()=>envelope.classList.add("hide"),1200);
setTimeout(()=>{
document.body.classList.remove("dim");
main.style.display="block";
bgMusic.volume=0;bgMusic.play();
let v=0;const fade=setInterval(()=>{v+=0.05;bgMusic.volume=Math.min(v,1);if(v>=1)clearInterval(fade)},120);
},1600);
};


setInterval(()=>{
const s=document.createElement("div");
s.className="sakura";
s.innerHTML=["üå∏","üå∑","üíÆ"][Math.floor(Math.random()*3)];
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=6+Math.random()*4+"s";
document.body.appendChild(s);
setTimeout(()=>s.remove(),10000);
},400);

let i=0;
setInterval(()=>{
const s=document.querySelectorAll('.slideshow img');
s[i].classList.remove('active');
i=(i+1)%s.length;s[i].classList.add('active');
},2500);

let scale=1;
noBtn.onclick=()=>{scale-=0.25;noBtn.style.transform=`translateX(-50%) scale(${scale})`;if(scale<=0){noBtn.style.display='none';yesBtn.style.transform='scale(1.3)'}};

function startCountdown(){
const target=new Date("2026-02-14T00:00:00").getTime();
countdown.style.display='block';
setInterval(()=>{
const d=target-Date.now();
if(d<=0){time.innerHTML='üíñ OUR MOMENT üíñ';return}
time.innerHTML=`${Math.floor(d/86400000)}d ${Math.floor(d%86400000/3600000)}h ${Math.floor(d%3600000/60000)}m ${Math.floor(d%60000/1000)}s`;
},1000);
}

yesBtn.onclick=()=>{
document.querySelector('.buttons').style.display='none';
message.innerHTML=`üíç ${HER_NAME}, will you be mine forever? üíñ`;
message.style.display='block';
startCountdown();
links.style.display='block';
waLink.href=`https://wa.me/${WA_NUMBER}?text=I%20said%20YES%20üíñ`;
};
</script>
</body>
</html>
