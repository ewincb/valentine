<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

/* ===== CINEMATIC OPENING ===== */
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:radial-gradient(circle at top,#ffe6f2,#ffcce0,#ffb3d9);
overflow:hidden;
animation:cinematic 1.8s ease;
}
@keyframes cinematic{
from{transform:scale(1.08);opacity:0}
to{transform:scale(1);opacity:1}
}

body.proposal{
background:radial-gradient(circle at top,#ffd6ec,#ff5fa2,#2b0a1f);
}

/* ===== ANIME TEXT ===== */
h1,h2,.message,#countdown{
color:#fff;
text-shadow:
2px 2px 0 #ff4d9d,
0 0 15px rgba(255,120,190,.9),
0 0 30px rgba(255,80,160,.9);
}

h1{font-size:2.4rem}
h2{font-size:1.2rem;margin-bottom:15px}

/* ENVELOPE */
#envelope{
position:fixed;inset:0;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff9acb,#ffd1e8);
z-index:10;
transition:.8s;
}
.envelope{
width:280px;height:180px;
background:#fff;
border-radius:18px;
display:flex;justify-content:center;align-items:center;
box-shadow:0 25px 55px rgba(255,120,180,.7);
cursor:pointer;
animation:float 2s infinite alternate;
}
.envelope span{font-size:1.6rem;color:#ff4d9d}
@keyframes float{to{transform:translateY(-16px)}}
.hide{opacity:0;pointer-events:none}

/* MAIN */
.container{display:none;text-align:center;padding:20px;max-width:360px}

/* SLIDESHOW */
.slideshow{
width:100%;height:200px;border-radius:24px;
overflow:hidden;margin-bottom:20px;
box-shadow:0 18px 40px rgba(0,0,0,.4);
}
.slideshow img{width:100%;height:100%;object-fit:cover;display:none}
.slideshow img.active{display:block}

/* BUTTONS */
.buttons{position:relative;height:150px}
button{
border:none;border-radius:50px;
padding:14px 30px;font-size:1.2rem;
cursor:pointer;transition:.3s;
box-shadow:0 8px 20px rgba(255,100,180,.6);
}
#yesBtn{background:linear-gradient(135deg,#ff5fa2,#ff2f92);color:#fff}
#noBtn{
background:#fff;color:#ff4d9d;
position:absolute;left:50%;top:80px;
transform:translateX(-50%);
}

/* MESSAGE */
.message{display:none;font-size:1.7rem;margin-top:20px}

/* COUNTDOWN */
#countdown{
display:none;margin-top:25px;
font-size:1.9rem;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

/* LINKS */
.links{display:none;margin-top:15px}
.links a{
display:block;background:#fff;color:#ff4d9d;
padding:12px;border-radius:30px;
margin:8px 0;text-decoration:none;
font-size:1.1rem;
box-shadow:0 6px 18px rgba(0,0,0,.35);
}

/* ===== EFFECTS ===== */
.ring{position:fixed;font-size:64px;animation:ring 1.2s ease forwards}
@keyframes ring{
0%{transform:scale(.2);opacity:0}
50%{transform:scale(1.3)}
100%{transform:scale(1)}
}

.heart,.confetti,.sakura,.sparkle{
position:fixed;top:-40px;
pointer-events:none;z-index:1;
animation:fallAnime linear forwards;
}

.confetti{color:gold}
.sakura{
font-size:26px;
filter:drop-shadow(0 0 6px pink);
}
.sparkle{
font-size:14px;
color:white;
opacity:.8;
animation:twinkle 2s infinite alternate;
}

@keyframes fallAnime{
0%{transform:translateX(0) translateY(0) rotate(0deg)}
50%{transform:translateX(40px) translateY(50vh) rotate(180deg)}
100%{transform:translateX(-40px) translateY(110vh) rotate(360deg);opacity:0}
}

@keyframes twinkle{
from{opacity:.3;transform:scale(.6)}
to{opacity:1;transform:scale(1)}
}

/* CHIBI */
.chibi{
position:fixed;
bottom:20px;right:20px;
font-size:72px;
animation:pop 1s ease;
}
@keyframes pop{
0%{transform:scale(0)}
70%{transform:scale(1.3)}
100%{transform:scale(1)}
}
</style>
</head>

<body>

<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <span>üíå Open Invitation</span>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
<h1>Will You Be My Valentine?</h1>
<h2>My Gemoyyy üòàüíó</h2>

<div class="slideshow">
<img src="assets/images/foto1.jpeg" class="active">
<img src="assets/images/foto2.jpeg">
<img src="assets/images/foto3.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>

<div class="message" id="message"></div>
<div id="countdown">‚è≥ <span id="time"></span></div>

<div class="links" id="links">
<a id="waLink" target="_blank">üíå Send Answer via WhatsApp</a>
<a href="https://maps.app.goo.gl/3QmZFizfKr9QB4eG6" target="_blank">üìç Open Date Location</a>
</div>
</div>

<script>
const HER_NAME="Novi Sayanggg";
const WA_NUMBER="6282190109525";

/* OPEN + MUSIC FADE */
openEnvelope.onclick=()=>{
document.documentElement.requestFullscreen();
envelope.classList.add("hide");
main.style.display="block";
bgMusic.volume=0;
bgMusic.play();
let v=0;
const fade=setInterval(()=>{
v+=0.05;bgMusic.volume=v;
if(v>=1)clearInterval(fade);
},120);
};

/* SLIDESHOW */
let i=0;
setInterval(()=>{
const s=document.querySelectorAll(".slideshow img");
s[i].classList.remove("active");
i=(i+1)%s.length;
s[i].classList.add("active");
},2500);

/* NO BUTTON */
let scale=1;
noBtn.onclick=()=>{
scale-=0.25;
noBtn.style.transform=`translateX(-50%) scale(${scale})`;
if(scale<=0){noBtn.style.display="none";yesBtn.style.transform="scale(1.3)";}
};

/* COUNTDOWN */
function startCountdown(){
const target=new Date("2026-02-14T00:00:00").getTime();
countdown.style.display="block";
const timer=setInterval(()=>{
const now=new Date().getTime();
const d=target-now;
if(d<=0){clearInterval(timer);time.innerHTML="üíñ OUR MOMENT üíñ";return;}
const days=Math.floor(d/(1000*60*60*24));
const hours=Math.floor((d%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((d%(1000*60*60))/(1000*60));
const seconds=Math.floor((d%(1000*60))/1000);
time.innerHTML=`${days}d ${hours}h ${minutes}m ${seconds}s`;
},1000);
}

/* YES BUTTON */
yesBtn.onclick=()=>{
document.body.classList.add("proposal");
document.querySelector(".buttons").style.display="none";
message.innerHTML=`üíç ${HER_NAME}, will you be mine forever? üíñ`;
message.style.display="block";
startCountdown();
links.style.display="block";

/* RING */
const r=document.createElement("div");
r.className="ring";r.innerHTML="üíç";
r.style.left="50%";r.style.top="40%";
document.body.appendChild(r);

/* CHIBI */
const c=document.createElement("div");
c.className="chibi";
c.innerHTML="ü•∞";
document.body.appendChild(c);

/* WA */
waLink.href=`https://wa.me/${WA_NUMBER}?text=I%20said%20YES%20I%20accept%20your%20proposal!`;
setTimeout(()=>window.open(waLink.href,"_blank"),3000);
};

/* üå∏ SAKURA */
setInterval(()=>{
const s=document.createElement("div");
s.className="sakura";
s.innerHTML=Math.random()>.5?"üå∏":"üå∫";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=8+Math.random()*6+"s";
s.style.fontSize=22+Math.random()*14+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),15000);
},260);

/* ‚ú® SPARKLE */
setInterval(()=>{
const sp=document.createElement("div");
sp.className="sparkle";
sp.innerHTML="‚ú®";
sp.style.left=Math.random()*100+"vw";
sp.style.top=Math.random()*100+"vh";
document.body.appendChild(sp);
setTimeout(()=>sp.remove(),2000);
},180);
</script>

</body>
</html>
