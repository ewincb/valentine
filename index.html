<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

/* BODY */
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
overflow:hidden;transition:1s;
}
body.dim{
filter:brightness(.55);
}
body.proposal{
background:radial-gradient(circle at top,#ff9aaf,#ff4d9d,#2b0a1f);
filter:none;
}

/* ============ ENVELOPE OPENING ============ */
#envelope{
position:fixed;inset:0;
display:flex;justify-content:center;align-items:center;
background:rgba(0,0,0,.35);
z-index:10;
transition:.8s;
}

.envelope{
width:300px;height:200px;
position:relative;
cursor:pointer;
perspective:900px;
animation:float 2s infinite alternate;
}

/* GLOW */
.envelope:hover,
.envelope:active{
filter:drop-shadow(0 0 18px #ff4d9d)
       drop-shadow(0 0 45px #ff7eb3);
}

/* BACK */
.envelope .back{
position:absolute;inset:0;
background:#fff;
border-radius:14px;
box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* FLAP */
.envelope .flap{
position:absolute;
top:0;left:0;
width:100%;height:100%;
background:#ffcad4;
clip-path:polygon(0 0,100% 0,50% 55%);
transform-origin:top;
transition:1s;
border-radius:14px;
}

/* LETTER */
.envelope .letter{
position:absolute;
left:10px;right:10px;bottom:10px;
height:160px;
background:#fff;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
font-size:1.3rem;
color:#ff4d6d;
padding:15px;
transform:translateY(70px);
transition:1s;
}

/* OPEN */
.envelope.open .flap{
transform:rotateX(180deg);
}
.envelope.open .letter{
transform:translateY(-120px);
}

@keyframes float{to{transform:translateY(-12px)}}

/* HIDE */
.hide{opacity:0;pointer-events:none}

/* ============ BURST EFFECTS ============ */
.burst{
position:fixed;
pointer-events:none;
font-size:22px;
animation:burst 1.2s ease forwards;
}

@keyframes burst{
0%{transform:scale(.2) translateY(0);opacity:1}
100%{transform:scale(1.6) translateY(-120px);opacity:0}
}

/* ============ MAIN ============ */
.container{display:none;text-align:center;padding:20px;max-width:360px;color:#ff4d6d}
h1{font-size:2.2rem}
h2{font-size:1.1rem;margin-bottom:15px}

.slideshow{
width:100%;height:200px;border-radius:20px;overflow:hidden;
margin-bottom:20px;box-shadow:0 10px 25px rgba(0,0,0,.15)
}
.slideshow img{width:100%;height:100%;object-fit:cover;display:none}
.slideshow img.active{display:block}

.buttons{position:relative;height:150px}
button{
border:none;border-radius:50px;padding:14px 30px;
font-size:1.2rem;cursor:pointer;transition:.3s
}
#yesBtn{background:#ff4d9d;color:#fff}
#noBtn{
background:#fff;color:#ff4d6d;
position:absolute;left:50%;top:80px;
transform:translateX(-50%)
}

.message{display:none;font-size:1.6rem;margin-top:20px;color:#fff}

/* COUNTDOWN */
#countdown{
display:none;
margin-top:25px;
font-size:1.8rem;
color:#fff;
animation:pulse 1.5s infinite;
text-shadow:0 0 10px #ff9ad5,0 0 25px #ff4d9d,0 0 45px #ff1f8f;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

.links{display:none;margin-top:15px}
.links a{
display:block;background:#fff;color:#ff4d9d;
padding:12px;border-radius:30px;margin:8px 0;text-decoration:none
}
</style>
</head>

<body class="dim">

<!-- ENVELOPE -->
<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <div class="back"></div>
    <div class="flap"></div>
    <div class="letter" id="letter"
      data-text="This little letter is only for you üíñ">
    </div>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<!-- MAIN -->
<div class="container" id="main">
<h1>Will You Be My Valentine?</h1>
<h2>My Gemoyyy üòàüíó</h2>

<div class="slideshow">
<img src="assets/images/foto1.jpeg" class="active">
<img src="assets/images/foto2.jpeg">
<img src="assets/images/foto3.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>

<div class="message" id="message"></div>
<div id="countdown">‚è≥ <span id="time"></span></div>

<div class="links" id="links">
<a id="waLink" target="_blank">üíå Send Answer via WhatsApp</a>
</div>
</div>

<script>
const HER_NAME="Novi Sayanggg";
const WA_NUMBER="6282190109525";

/* TYPING */
function typeText(el,text,speed=45){
el.innerHTML="";
let i=0;
const t=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(t);
},speed);
}

/* BURST (HEART + PETAL) */
function burst(x,y){
const icons=["üíñ","üå∏","üå∑","üå∫"];
for(let i=0;i<14;i++){
const b=document.createElement("div");
b.className="burst";
b.innerHTML=icons[Math.floor(Math.random()*icons.length)];
b.style.left=x+Math.random()*50-25+"px";
b.style.top=y+Math.random()*30-15+"px";
document.body.appendChild(b);
setTimeout(()=>b.remove(),1200);
}
}

/* OPEN ENVELOPE */
openEnvelope.onclick=()=>{
if(navigator.vibrate) navigator.vibrate([40,30,40]);

openEnvelope.classList.add("open");
typeText(letter,letter.dataset.text);

const r=openEnvelope.getBoundingClientRect();
burst(r.left+r.width/2,r.top+r.height/2);

setTimeout(()=>envelope.classList.add("hide"),1600);
setTimeout(()=>{
document.body.classList.remove("dim");
main.style.display="block";
bgMusic.play();
},2000);
};

/* SLIDESHOW */
let i=0;
setInterval(()=>{
const s=document.querySelectorAll(".slideshow img");
s[i].classList.remove("active");
i=(i+1)%s.length;
s[i].classList.add("active");
},2500);

/* NO */
let scale=1;
noBtn.onclick=()=>{
scale-=0.25;
noBtn.style.transform=`translateX(-50%) scale(${scale})`;
if(scale<=0){noBtn.style.display="none";yesBtn.style.transform="scale(1.3)";}
};

/* COUNTDOWN */
function startCountdown(){
const target=new Date("2026-02-14T00:00:00").getTime();
countdown.style.display="block";
setInterval(()=>{
const d=target-Date.now();
if(d<=0){time.innerHTML="üíñ OUR MOMENT üíñ";return;}
time.innerHTML=
`${Math.floor(d/86400000)}d `
+`${Math.floor(d%86400000/3600000)}h `
+`${Math.floor(d%3600000/60000)}m `
+`${Math.floor(d%60000/1000)}s`;
},1000);
}

/* YES */
yesBtn.onclick=()=>{
document.body.classList.add("proposal");
document.querySelector(".buttons").style.display="none";
message.innerHTML=`üíç ${HER_NAME}, will you be mine forever? üíñ`;
message.style.display="block";
startCountdown();
links.style.display="block";
waLink.href=`https://wa.me/${WA_NUMBER}?text=I%20said%20YES%20I%20accept%20your%20proposal!`;
};
</script>

</body>
</html>
