<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

/* ===== BRIGHT VALENTINE THEME ===== */
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
overflow:hidden;transition:1s;
}
body.proposal{
background:radial-gradient(circle at top,#ff9aaf,#ff4d9d,#2b0a1f);
}

/* üå∏ SAKURA (BACKGROUND LAYER) */
.sakura{
position:fixed;
top:-30px;
font-size:22px;
pointer-events:none;
animation:fall linear forwards;
opacity:.9;
z-index:1;
}
@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

/* ENVELOPE */
#envelope{
position:fixed;inset:0;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff9aaf,#ffcad4);
z-index:20;transition:.8s;
}
.envelope{
width:280px;height:180px;background:#fff;border-radius:14px;
display:flex;justify-content:center;align-items:center;
box-shadow:0 20px 40px rgba(0,0,0,.25);
cursor:pointer;animation:float 2s infinite alternate;
}
.envelope span{font-size:1.6rem;color:#ff4d6d}
@keyframes float{to{transform:translateY(-12px)}}
.hide{opacity:0;pointer-events:none}

/* MAIN */
.container{
display:none;text-align:center;padding:20px;
max-width:360px;color:#ffffff;
text-shadow:0 2px 6px rgba(0,0,0,.35);
position:relative;
z-index:5;
}

h1{
font-size:2.2rem;
text-shadow:0 3px 8px rgba(0,0,0,.5);
}
h2{
font-size:1.1rem;margin-bottom:15px;
color:#ffe6f0;
}

/* SLIDESHOW (FRONT LAYER) */
.slideshow{
width:100%;height:200px;border-radius:20px;overflow:hidden;
margin-bottom:20px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
position:relative;
z-index:10;
}
.slideshow img{
width:100%;height:100%;
object-fit:cover;display:none;
}
.slideshow img.active{display:block}

/* BUTTONS */
.buttons{position:relative;height:150px}
button{
border:none;border-radius:50px;
padding:14px 30px;
font-size:1.2rem;
cursor:pointer;transition:.3s;
font-weight:bold;
}
#yesBtn{
background:#ff4d9d;color:#fff;
box-shadow:0 6px 18px rgba(0,0,0,.3);
}
#noBtn{
background:#fff;color:#ff4d6d;
position:absolute;left:50%;top:80px;
transform:translateX(-50%);
box-shadow:0 6px 18px rgba(0,0,0,.25);
}

/* MESSAGE & LINKS */
.message{
display:none;font-size:1.6rem;
margin-top:20px;color:#fff;
text-shadow:0 2px 6px rgba(0,0,0,.5);
}
.links{display:none;margin-top:15px}
.links a{
display:block;background:#fff;color:#ff4d9d;
padding:12px;border-radius:30px;
margin:8px 0;text-decoration:none;
box-shadow:0 6px 16px rgba(0,0,0,.25);
}

/* COUNTDOWN */
#countdown{
display:none;margin-top:25px;
font-size:1.8rem;color:#fff;
font-weight:bold;
animation:pulse 1.5s infinite;
text-shadow:
0 0 10px #ff9ad5,
0 0 20px #ff4d9d,
0 0 40px #ff1f8f;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

/* EFFECTS */
.ring{position:fixed;font-size:64px;animation:ring 1.2s ease forwards;z-index:15}
@keyframes ring{
0%{transform:scale(.2);opacity:0}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}
.heart,.confetti{
position:fixed;top:-20px;font-size:22px;
animation:fall linear forwards;pointer-events:none;
z-index:12;
}
.confetti{color:gold}
</style>
</head>

<body>

<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <span>üíå Open Invitation</span>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
<h1>Will You Be My Valentine?</h1>
<h2>My Gemoyyy üòàüíó</h2>

<div class="slideshow">
<img src="assets/images/foto1.jpeg" class="active">
<img src="assets/images/foto2.jpeg">
<img src="assets/images/foto3.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üôà</button>
</div>

<div class="message" id="message"></div>
<div id="countdown">‚è≥ <span id="time"></span></div>

<div class="links" id="links">
<a id="waLink" target="_blank">üíå Send Answer via WhatsApp</a>
<a href="https://maps.app.goo.gl/3QmZFizfKr9QB4eG6" target="_blank">üìç Open Date Location</a>
</div>
</div>

<script>
const HER_NAME="Novi Sayanggg";
const WA_NUMBER="6282190109525";

openEnvelope.onclick=()=>{
document.documentElement.requestFullscreen?.();
envelope.classList.add("hide");
main.style.display="block";
bgMusic.play();
};

/* SLIDESHOW */
let i=0;
setInterval(()=>{
const s=document.querySelectorAll(".slideshow img");
s[i].classList.remove("active");
i=(i+1)%s.length;
s[i].classList.add("active");
},2500);

/* NO BUTTON */
let scale=1;
noBtn.onclick=()=>{
scale-=0.25;
noBtn.style.transform=`translateX(-50%) scale(${scale})`;
if(scale<=0){noBtn.style.display="none";yesBtn.style.transform="scale(1.3)";}
};

/* COUNTDOWN */
function startCountdown(){
const t=new Date("2026-02-14T00:00:00").getTime();
setInterval(()=>{
const d=t-Date.now();
time.innerHTML=d<=0?"üíñ OUR MOMENT üíñ":
`${Math.floor(d/86400000)}d ${Math.floor(d%86400000/3600000)}h ${Math.floor(d%3600000/60000)}m ${Math.floor(d%60000/1000)}s`;
},1000);
}

/* YES */
yesBtn.onclick=()=>{
document.body.classList.add("proposal");
document.querySelector(".buttons").style.display="none";
message.innerHTML=`üíç ${HER_NAME}, will you be mine forever? üíñ`;
message.style.display="block";
countdown.style.display="block";
startCountdown();
links.style.display="block";
};

/* üå∏ SAKURA FALL */
setInterval(()=>{
const s=document.createElement("div");
s.className="sakura";
s.innerHTML="üå∏";
s.style.left=Math.random()*100+"vw";
s.style.fontSize=16+Math.random()*18+"px";
s.style.animationDuration=5+Math.random()*5+"s";
document.body.appendChild(s);
setTimeout(()=>s.remove(),10000);
},300);
</script>

</body>
</html>
