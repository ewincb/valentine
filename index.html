<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

/* ================= BODY ================= */
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
overflow:hidden;
transition:1s;
}
body.dim{filter:brightness(.6)}
body::after{
content:"";
position:fixed;inset:0;
pointer-events:none;
box-shadow:inset 0 0 150px rgba(0,0,0,.45);
z-index:2;
}

/* ================= SAKURA ================= */
.sakura{
position:fixed;
top:-20px;
font-size:18px;
pointer-events:none;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* ================= ENVELOPE ================= */
#envelope{
position:fixed;inset:0;
display:flex;justify-content:center;align-items:center;
background:rgba(0,0,0,.25);
z-index:10;
}

.envelope{
width:320px;height:210px;
position:relative;
cursor:pointer;
perspective:1400px;
animation:float 2s infinite alternate;
filter:drop-shadow(0 18px 35px rgba(0,0,0,.35));
}

/* GLOW */
.envelope:hover,
.envelope:active{
filter:
drop-shadow(0 0 18px #ff4d9d)
drop-shadow(0 0 40px #ff7eb3);
}

/* BACK */
.back{
position:absolute;inset:0;
background:linear-gradient(145deg,#ffffff,#f0f0f0);
border-radius:20px;
box-shadow:
inset 0 6px 12px rgba(255,255,255,.95),
inset 0 -8px 14px rgba(0,0,0,.22);
}

/* FLAP */
.flap{
position:absolute;
top:0;left:0;
width:100%;height:100%;
background:linear-gradient(145deg,#ffcad4,#ff9ab3);
clip-path:polygon(0 0,100% 0,50% 62%);
transform-origin:top;
transition:1s;
border-radius:20px;
box-shadow:inset 0 -8px 14px rgba(0,0,0,.25);
}

/* FRONT */
.front{
position:absolute;
bottom:0;left:0;
width:100%;height:65%;
background:linear-gradient(145deg,#fff,#f3f3f3);
border-radius:0 0 20px 20px;
z-index:6;
}

/* LABEL */
.label{
position:absolute;
bottom:55px;
width:100%;
text-align:center;
font-size:1.4rem;
color:#ff4d6d;
z-index:7;
pointer-events:none;
transition:.5s;
}

/* LETTER (REALISTIC) */
.letter{
position:absolute;
left:16px;right:16px;
bottom:20px;
height:150px;
background:#fff;
border-radius:14px;
padding:18px;
font-size:1.25rem;
color:#ff4d6d;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
z-index:4;
overflow:hidden;

/* REAL SHADOW */
box-shadow:
0 12px 25px rgba(0,0,0,.25),
0 4px 10px rgba(0,0,0,.18);

/* START INSIDE */
transform:translateY(10px);
transition:
transform 1.4s cubic-bezier(.22,1,.36,1),
box-shadow .8s,
filter .8s;
}

/* OPEN */
.envelope.open .flap{transform:rotateX(180deg)}
.envelope.open .letter{
transform:
translateY(-165px)
rotateZ(2deg);
box-shadow:
0 30px 45px rgba(0,0,0,.35),
0 12px 18px rgba(0,0,0,.25);

/* GLOW LIGHT */
filter:
drop-shadow(0 0 12px rgba(255,120,180,.9))
drop-shadow(0 0 25px rgba(255,80,160,.8));
}
.envelope.open .label{opacity:0}

@keyframes float{to{transform:translateY(-12px)}}
.hide{opacity:0;pointer-events:none}

/* ================= MAIN ================= */
.container{display:none;text-align:center;padding:20px;max-width:360px;color:#ff4d6d}
h1{font-size:2.2rem}
h2{font-size:1.1rem;margin-bottom:15px}

/* (bagian main lainnya tetap sama) */
</style>
</head>

<body class="dim">

<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <div class="back"></div>
    <div class="flap"></div>

    <div class="letter" id="letter"
      data-text="This invitation is written only for you ðŸ’–">
    </div>

    <div class="front"></div>
    <div class="label">ðŸ’Œ Open Invitation</div>
  </div>
</div>

<script>
/* ========= SOFT HAPTIC ========= */
function softHaptic(){
if(navigator.vibrate) navigator.vibrate([10,20,10]);
}

/* ========= TYPING WITH DELAY ========= */
function typeText(el,text){
el.innerHTML="";
let i=0;
setTimeout(()=>{
const t=setInterval(()=>{
el.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(t);
},70); // LEBIH LAMBAT
},600); // JEDA AWAL
}

/* ========= SAKURA ========= */
setInterval(()=>{
const s=document.createElement("div");
s.className="sakura";
s.innerHTML=["ðŸŒ¸","ðŸŒº","ðŸŒ·"][Math.floor(Math.random()*3)];
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=6+Math.random()*4+"s";
document.body.appendChild(s);
setTimeout(()=>s.remove(),10000);
},450);

/* ========= OPEN ========= */
openEnvelope.onclick=()=>{
softHaptic();
openEnvelope.classList.add("open");
typeText(letter,letter.dataset.text);

setTimeout(()=>envelope.classList.add("hide"),1900);
};
</script>

</body>
</html>
