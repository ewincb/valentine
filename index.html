/* ===== ANIME DREAM BACKGROUND ===== */
body{
margin:0;height:100vh;
display:flex;justify-content:center;align-items:center;
background:
radial-gradient(circle at top,#ffe6f2,#ffcce0,#ffb3d9);
overflow:hidden;
transition:1s;
}

body.proposal{
background:
radial-gradient(circle at top,#ffd6ec,#ff7eb3,#3b0a2a);
}

/* ===== TEXT ANIME STYLE ===== */
h1,h2,.message,#countdown{
color:#fff;
text-shadow:
2px 2px 0 #ff4d9d,
0 0 15px rgba(255,120,190,.9),
0 0 30px rgba(255,80,160,.8);
}

h1{font-size:2.4rem}
h2{font-size:1.2rem;margin-bottom:15px}

/* ENVELOPE */
#envelope{
position:fixed;inset:0;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff9acb,#ffd1e8);
z-index:10;
transition:.8s;
}
.envelope{
width:280px;height:180px;
background:#fff;
border-radius:16px;
display:flex;justify-content:center;align-items:center;
box-shadow:0 25px 50px rgba(255,120,180,.6);
cursor:pointer;
animation:float 2s infinite alternate;
}
.envelope span{font-size:1.6rem;color:#ff4d9d}
@keyframes float{to{transform:translateY(-14px)}}
.hide{opacity:0;pointer-events:none}

/* MAIN */
.container{
display:none;
text-align:center;
padding:20px;
max-width:360px;
}

/* SLIDESHOW */
.slideshow{
width:100%;height:200px;
border-radius:22px;
overflow:hidden;
margin-bottom:20px;
box-shadow:0 15px 35px rgba(0,0,0,.35);
}
.slideshow img{
width:100%;height:100%;
object-fit:cover;
display:none;
}
.slideshow img.active{display:block}

/* BUTTONS */
.buttons{position:relative;height:150px}
button{
border:none;
border-radius:50px;
padding:14px 30px;
font-size:1.2rem;
cursor:pointer;
transition:.3s;
box-shadow:0 8px 20px rgba(255,100,180,.6);
}
#yesBtn{
background:linear-gradient(135deg,#ff5fa2,#ff2f92);
color:#fff;
}
#noBtn{
background:#fff;
color:#ff4d9d;
position:absolute;
left:50%;top:80px;
transform:translateX(-50%);
}

/* MESSAGE */
.message{
display:none;
font-size:1.7rem;
margin-top:20px;
}

/* COUNTDOWN */
#countdown{
display:none;
margin-top:25px;
font-size:1.9rem;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

/* LINKS */
.links{display:none;margin-top:15px}
.links a{
display:block;
background:#fff;
color:#ff4d9d;
padding:12px;
border-radius:30px;
margin:8px 0;
text-decoration:none;
font-size:1.1rem;
box-shadow:0 6px 18px rgba(0,0,0,.3);
}

/* ===== EFFECTS ===== */
.ring{
position:fixed;
font-size:64px;
animation:ring 1.2s ease forwards;
}
@keyframes ring{
0%{transform:scale(.2);opacity:0}
50%{transform:scale(1.3)}
100%{transform:scale(1)}
}

.heart,.confetti,.sakura{
position:fixed;
top:-40px;
pointer-events:none;
z-index:1;
animation:fallAnime linear forwards;
}

.confetti{color:gold}
.sakura{
font-size:26px;
filter:drop-shadow(0 0 6px pink);
}
