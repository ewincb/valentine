<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ğŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Pacifico',cursive}

body{
margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
overflow:hidden;
}

/* âœ‰ï¸ ENVELOPE */
#envelope{
position:fixed;inset:0;
display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ff9aaf,#ffcad4);
z-index:10;
transition:.8s;
}

.envelope{
width:280px;height:180px;
background:#fff;border-radius:14px;
display:flex;justify-content:center;align-items:center;
box-shadow:0 20px 40px rgba(0,0,0,.25);
cursor:pointer;
animation:float 2s infinite alternate;
}

.envelope span{font-size:1.6rem;color:#ff4d6d}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-12px)}
}

.hide{opacity:0;pointer-events:none}

/* MAIN */
.container{
display:none;
text-align:center;
padding:20px;
max-width:360px;
color:#ff4d6d;
}

h1{font-size:2.2rem}
h2{font-size:1.1rem;margin-bottom:15px}

.slideshow{
width:100%;height:200px;
border-radius:20px;
overflow:hidden;
margin-bottom:20px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.slideshow img{
width:100%;height:100%;
object-fit:cover;
display:none;
}

.slideshow img.active{display:block}

.buttons{
position:relative;
height:150px;
}

button{
border:none;
border-radius:50px;
padding:14px 30px;
font-size:1.2rem;
cursor:pointer;
transition:.3s;
}

#yesBtn{
background:#ff4d9d;
color:#fff;
box-shadow:0 8px 20px rgba(255,77,157,.4);
}

#noBtn{
background:#fff;
color:#ff4d6d;
position:absolute;
left:50%;
top:80px;
transform:translateX(-50%) scale(1);
}

.message{
display:none;
font-size:1.6rem;
margin-top:20px;
}

.heart{
position:fixed;
top:-20px;
font-size:24px;
animation:fall linear forwards;
pointer-events:none;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<!-- âœ‰ï¸ OPENING -->
<div id="envelope">
  <div class="envelope" id="openEnvelope">
    <span>ğŸ’Œ Open Invitation</span>
  </div>
</div>

<!-- ğŸµ MUSIC -->
<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
<h1>Will You Be My Valentine?</h1>
<h2>Hey Novi Sayanggg ğŸ˜ˆğŸ’—</h2>

<div class="slideshow">
<img src="assets/images/foto1.jpeg" class="active">
<img src="assets/images/foto2.jpeg">
<img src="assets/images/foto3.jpeg">
</div>

<div class="buttons">
<button id="yesBtn">Yes ğŸ’•</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>

<div class="message" id="message"></div>
</div>

<script>
/* OPEN ENVELOPE â†’ MUSIC AUTOPLAY */
const envelope=document.getElementById("envelope");
const open=document.getElementById("openEnvelope");
const main=document.getElementById("main");
const music=document.getElementById("bgMusic");

open.onclick=()=>{
  envelope.classList.add("hide");
  main.style.display="block";
  music.play();
};

/* SLIDESHOW */
const slides=document.querySelectorAll(".slideshow img");
let i=0;
setInterval(()=>{
slides[i].classList.remove("active");
i=(i+1)%slides.length;
slides[i].classList.add("active");
},2500);

/* NO â†’ MENGECIL SAMPAI HILANG */
const no=document.getElementById("noBtn");
const yes=document.getElementById("yesBtn");
let scale=1;

no.onclick=()=>{
scale-=0.25;
no.style.transform=`translateX(-50%) scale(${scale})`;
no.style.left=Math.random()*60+20+"%";

if(scale<=0){
no.style.display="none";
yes.style.transform="scale(1.3)";
}
};

/* FINAL PROPOSAL MODE */
const msg=document.getElementById("message");

yes.onclick=()=>{
msg.innerHTML="ğŸ’ Will you be mine forever?<br>Happy Valentine ğŸ’–";
msg.style.display="block";
rain();
};

/* HEART RAIN */
function rain(){
setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=2+Math.random()*3+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},150);
}
</script>

</body>
</html>
